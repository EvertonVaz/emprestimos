<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empréstimos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mt-5">Empréstimos</h1>
                <form action="{% url 'emprestimos:home' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                      <span class="input-group-text">Valor</span>
                      <input type="number" class="form-control" aria-label="Valor do empréstimo" placeholder= "Valor do empréstimo">
                    </div>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control m-1" placeholder="Cliente" aria-label="Cliente">
                      <input type="number" class="form-control m-1" placeholder="Parcelas" aria-label="Parcelas">
                    </div>

                    <div class="input-group mb-3">
                      <input type="number" class="form-control m-1" placeholder="Taxa de juros" aria-label="Juros">
                      <input type="date" class="form-control m-1" placeholder="Data" aria-label="Data">
                    </div>
                    <button type="submit" class="btn btn-dark">Verificar condições</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
